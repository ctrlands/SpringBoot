    function editByName() {
       // $("#test_table").bootstrapTable('getSelections');
        //使用getSelections即可获得，row是json格式的数据
        var tname;
        var getSelectRows = $("#test_table").bootstrapTable('getSelections');
        if (getSelectRows.length > 0) {
            tname = getSelectRows[0].name;
            $.ajax({
             url: "/QueryByName",
             data: {
                name: tname,
             },
             type: "GET",
             dataType: "json",
             success: function (data) {
                 var str = "";
                 var rname;
                 var rpwd;
                 if(data.length > 0){
                     for(var k in data) {
                         rname = data[k].name;
                         rpwd = data[k].pwd;
                     }
                        $("#dialog_name").val(rname);
                        $("#dialog_pwd").val(rpwd);
                        $('#myModal').modal('show');
                     }
                 else{
                    alert("用户不存在");
                 }
             },
             error: function (err) {
                 console.log(err.error);
             }
             });
        } else {
            alert("请选择需要编辑的数据");
        }
    }
    // 删除
    function delByName() {
        var dname;
        var getSelectRows = $("#test_table").bootstrapTable('getSelections');
        if (getSelectRows.length > 0) {
            dname = getSelectRows[0].name;
            var checkConfirm = confirm("是否删除该条数据");
            if (checkConfirm == true) {
                $.ajax({
                    url: "/DelByName",
                    data: {
                        name: dname,
                    },
                    type: "GET",
                    dataType: "text",
                    success: function (data) {
                        if (data == 1) {
                            alert("删除成功");
                            $("#test_table").bootstrapTable('refresh');
                        } else {
                            alert("用户不存在，删除失败");
                        }
                    },
                    error: function (error) {
                        alert("删除异常");
                    }
                });
            } else {
                alert("删除操作取消");
            }
        } else {
            alert("请选择需要删除的数据");
        }
    }
